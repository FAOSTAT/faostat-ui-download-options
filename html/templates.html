<template id='main_structure'>
    <div class='row'>
        <div class='col-xs-12 col-sm-8 col-md-8 col-lg-8'>
            &nbsp;
        </div>
        <div class='col-xs-12 col-sm-4 col-md-4 col-lg-4'>
            <button class='btn btn-default' style='width: 100%;' id='show_hide_button'>
                <i class='fa fa-file-excel-o'></i> {{button_label}}
            </button>
        </div>
    </div>
    <div class='row' id='options_box' style='display: none;'>
        <div class='col-xs-12 col-sm-3 col-md-3 col-lg-3'>
            <div class='standard-title'>
                {{decimal_separator_label}}
            </div>
            <hr class='standard-hr'>
            <div class='radio'>
                <label>
                    <input type='radio' name='decimal_separator' id='decimal_separator'>
                    {{comma_label}}
                </label>
            </div>
            <div class='radio'>
                <label>
                    <input type='radio' name='decimal_separator' checked>
                    {{period_label}}
                </label>
            </div>
        </div>
        <div class='col-xs-12 col-sm-3 col-md-3 col-lg-3'>
            <div class='standard-title'>
                {{thousand_separator_label}}
            </div>
            <hr class='standard-hr'>
            <div class='radio'>
                <label>
                    <input type='radio' name='thousand_separator' checked id='thousand_separator'>
                    {{comma_label}}
                </label>
            </div>
            <div class='radio'>
                <label>
                    <input type='radio' name='thousand_separator'>
                    {{period_label}}
                </label>
            </div>
        </div>
        <div class='col-xs-12 col-sm-3 col-md-3 col-lg-3'>
            <div class='standard-title'>
                {{decimal_numbers_label}}
            </div>
            <hr class='standard-hr'>
            <input type='number' class='form-control' value='2' style='width: 100%;' id='decimal_numbers'>
        </div>
        <div class='col-xs-12 col-sm-3 col-md-3 col-lg-3'>
            <div class='standard-title'>
                {{show_label}}
            </div>
            <hr class='standard-hr'>
            <div class='checkbox'>
                <label>
                    <input type='checkbox' checked id='flags'>
                    {{flags_label}}
                </label>
            </div>
            <div class='checkbox'>
                <label>
                    <input type='checkbox' checked id='codes'>
                    {{codes_label}}
                </label>
            </div>
            <div class='checkbox'>
                <label>
                    <input type='checkbox' id='units'>
                    {{units_label}}
                </label>
            </div>
            <div class='checkbox'>
                <label>
                    <input type='checkbox' id='null_values'>
                    {{null_values_label}}
                </label>
            </div>
        </div>
    </div>
</template>
